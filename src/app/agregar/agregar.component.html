<div class="container text-center" style="margin: 30px">
    <h3>Agregar Producto</h3>
</div>
<form #productoForm="ngForm" (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Ingrese datos del producto</legend>
      <div class="mb-3">
        <label for="descripcion" class="form-label">Descripcion producto</label>
        <input type="text" id="descripcion" name="descripcion" class="form-control" placeholder="Descripcion" required [(ngModel)] = "producto.descripcion">
      </div>
      <div class="mb-3">
        <label for="precio" class="form-label">Precio</label>
        <input type="number" id="precio" name="precio" class="form-control" placeholder="Precio" step="any" required [(ngModel)]="producto.precio">
      </div>
      <div class="mb-3">
        <label for="existencia" class="form-label">Existencia</label>
        <input type="number" id="existencia" name="existencia" class="form-control" placeholder="Existencia" required [(ngModel)] = "producto.existencia">
      </div>
      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-sm me-3" [disabled]="!productoForm.form.valid">Agregar producto</button>
        <a routerLink="/" class="btn btn-danger btn-sm">Regresar</a>
      </div>
    </fieldset>
  </form>
